<ion-header>
  <ion-toolbar color="primary">
    <ion-title>pokedex</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item
      button
      *ngFor="let item of pokemon; let i = index"
      [routerLink]="[i+1]"
    >
      <ion-label>{{item.name}}</ion-label>
    </ion-item>
  </ion-list>
  <ion-infinite-scroll
    threshold="5%"
    position="bottom"
    (ionInfinite)="loadData($event)"
  >
    <ion-infinite-scroll-content
      loadingSpinner="bubbles"
      loadingText="Loading more data..."
    >
    </ion-infinite-scroll-content>
  </ion-infinite-scroll>
</ion-content>
